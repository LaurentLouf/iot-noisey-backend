interface=wlan0      # Use interface wlan0  
listen-address=192.168.0.1 # Explicitly specify the address to listen on  
bind-interfaces      # Bind to the interface to make sure we aren't sending things elsewhere  
domain-needed        # Don't forward short names  
bogus-priv           # Never forward addresses in the non-routed address spaces.  
dhcp-range=192.168.0.10,192.168.0.250,"infinite" # Assign IP addresses between 192.168.0.50 and 192.168.0.150 with an infinite lease time
address=/#/192.168.0.1